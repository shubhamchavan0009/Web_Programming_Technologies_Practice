    <script>
        document.getElementById('uname').onblur = () => {
            let uname = document.getElementById('uname')
            if (uname.value.length == 0) {
                uname.classList.add("is-invalid")
                // uname.setAttribute("class","form-control is-invalid")
            }
            else {
                uname.classList.remove("is-invalid")
                uname.classList.add("is-valid")
                // uname.setAttribute("class","is-invalid")
                // uname.setAttribute("class","form-control is-valid")
            }
        }

        document.getElementById('togglebtn').onclick = () => {
            let x = document.getElementById('pwd')
            if (x.type === "password") {
                x.type = "text"
                document.getElementById('togglebtn').classList.add("bi-eye")
                document.getElementById('togglebtn').classList.remove("bi-eye-slash")
            }
            else {
                x.type = "password"
                document.getElementById('togglebtn').classList.remove("bi-eye")
                document.getElementById('togglebtn').classList.add("bi-eye-slash")
            }
        }

        document.getElementById('pwd').onkeyup = () => {
            let pwd = document.getElementById('pwd').value
            let pwds = document.getElementById('pwds')
            if (pwd.length >= 10) {
                pwds.style.backgroundColor = 'green'
                pwds.textContent = 'Strong'
            }
            else if (pwd.length >= 6 && pwd.length < 10) {
                pwds.style.backgroundColor = 'blue'
                pwds.textContent = 'Medium'
            }
            else {
                pwds.style.backgroundColor = 'red'
                pwds.textContent = 'Weak'
            }
        }
    </script>
