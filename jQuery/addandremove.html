<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <!-- CDN Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- <script src="js/jquery.js"></script> -->
    <style>
        .abc {
            border: 2px solid red !important
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" id="btn1">Append</button>
        <button type="button" class="btn btn-primary" id="btn2">Prepend</button>
        <button type="button" class="btn btn-primary" id="btn3">After</button>
        <button type="button" class="btn btn-primary" id="btn4">Before</button>
        <button type="button" class="btn btn-danger" id="btn5">Empty</button>
        <button type="button" class="btn btn-danger" id="btn6">Remove</button>
        <button type="button" class="btn btn-primary" id="addcss">addcss</button>
        <button type="button" class="btn btn-danger" id="removecss">removecss</button>
        <button type="button" class="btn btn-info" id="togglecss">togglecss</button><br>
        <p class="mt-3 border bg-info">Hello this is Paragraph!!</p><br><br>
        <img src="Image/C1.jpg" alt="" class="w-50"><br><br><br><br>

        <input type="text" class="form-control mb-3 border-2">
       
    </div>
    <script>
        $(document).ready(() => {
            $("#btn1").click(() => {
                // $("p").append("<span>append</span>")
                let txt = "append"
                $("p").append(`<span class="text-danger fw-bold">${txt}</span>`)
                $("span").css("font-size", "40px")
            })

            $("#btn2").click(() => {
                // $("p").Prepend("<span>append</span>")
                let txt = "prepend"
                $("p").prepend(`<span class="text-danger fw-bold">${txt}</span>`)
            })

            $("#btn3").click(() => {
                // $("p").after("<span>append</span>")
                let txt = "after"
                $("p").after(`<span class="text-danger fw-bold" id="aftertag">${txt}</span>`)
                $("#aftertag").css({ 'background-color': 'blue', 'color': 'white', 'font-size': '30px' })
            })

            $("#btn4").click(() => {
                // $("p").before("<span>append</span>")
                let txt = "before"
                $("p").before(`<span class="text-danger fw-bold">${txt}</span>`)
            })

            $("#btn5").click(() => {
                $("p").empty()
            })

            $("#btn6").click(() => {
                $("p").remove()
            })

            $("#addcss").click(() => {
                $("p").addClass("abc")
            })

            $("#removecss").click(() => {
                $("p").removeClass("abc")
            })

            $("#togglecss").click(() => {
                $("p").toggleClass("abc")
            })

            $('img').mouseenter(() => {
                $('img').css({ 'height': '300px', 'width': '200px' })
            })

            let ow = $('img').css('width')
            let oh = $('img').css('height')
            $('img').mouseleave(() => {
                $('img').css({ 'height': oh, 'width': ow })
            })

            $(":text").focusin(() => {
                $(":text").css('background-color', 'red')
            })

            $(":text").focusout(() => {
                $(":text").css('background-color', 'white')
            })
        })
    </script>
</body>

</html>
