<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <input type="button" value="Get Location" id="geolocation"><br>
    <div id="loc"></div>
    <script>
        // info about the visitor's browser
        // document.write(`${navigator.appName}<br>`)
        // document.write(`${navigator.appCodeName}<br>`)
        // document.write(`${navigator.appVersion}<br>`)
        // document.write(`${navigator.cookieEnabled}<br>`)
        // document.write(`${navigator.javaEnabled()}<br>`)
        // document.write(`${navigator.platform}<br>`)
        // document.write(`${navigator.userAgent}<br>`)
        // document.write(`${navigator.product}<br>`)
        // document.write(`${navigator.language}<br>`)
        // document.write(`${navigator.onLine}<br>`)


        document.getElementById('geolocation').onclick = function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById('loc').innerHTML = `Longitude ${position.coords.longitude}
                    and latitude ${position.coords.latitude}`
                })
            }
            else {
                document.getElementById('loc').innerHTML = "Your browser is not supported geolocation"
            }

        }



    </script>
</body>

</html>
