<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <script>
        /* Synchronous */
        console.log("first")
        function fun() {
            console.log("second")
        }
        fun()
        console.log("third")

        /* asynchronous */
        console.log("first")
        setTimeout(() => { console.log("second") }, 100)
        console.log("third")
    </script>
</body>

</html>
