<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5 col-6">
        <form action="">
            <div class="row">
                <div class="form-group col-6">
                    <label for="">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="">UserName</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="row">
                <div class="form-group col-8">
                    <label for="">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group col-4">
                    <label for="">Mob No.</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="">DOB</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Upload File</label>
                <input type="file" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Remark</label>
                <textarea class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="">City</label>
                <select class="form-select">
                    <option selected>Select City</option>
                    <option>pune</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>Nagpur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" value="male" name="gen" class="form-check-input">
                    <label for="">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" value="female" name="gen" class="form-check-input">
                    <label for="">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">Hobbies</label>
                <div class="form-check form-check-inline">
                    <input type="checkbox" value="Badminton" class="form-check-input">
                    <label for="">Badminton</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" value="Travel" class="form-check-input">
                    <label for="">Travel</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" value="Dance" class="form-check-input">
                    <label for="">Dance</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" value="Cricket" class="form-check-input">
                    <label for="">Cricket</label>
                </div>
            </div>
            <div class="form-check form-switch">
                <label for=""><b>I accept t&c</b></label>
                <input type="checkbox" class="form-check-input">
            </div>
            <div class="form-group d-grid gap-3 ">
                <input name="" id="" class="btn btn-primary" type="button" value="Register">
            </div>
        </form>
    </div>
    <br><br><br><br>
</body>

</html>
