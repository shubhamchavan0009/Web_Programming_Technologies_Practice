<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="container col-8" style="margin-top: 100px;">
        <h2 class="text-info">Login</h2>
        <hr>
        <div class="col-6">
            <form>
                <div class="row mb-2">
                    <label class="col-2 col-form-label">UserName</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="uname">
                    </div>
                </div>
                <div class="row mb-2 ">
                    <label class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <div class="input-group">
                            <input type="password" class="form-control" id="pwd">
                            <span class="input-group-text bi bi-eye-slash" id="togglebtn"></span>
                        </div>
                    </div>
                </div>
                <div id="pwds" class="offset-2 text-white"></div>
                <br>
                <div class="form-group offset-2">
                    <input name="" id="" class="btn btn-primary" type="button" value="Login">
                </div>
            </form>

        </div>
    </div>
    <script>
        document.getElementById('uname').onblur = () => {
            let uname = document.getElementById('uname')
            if (uname.value.length == 0) {
                uname.classList.add("is-invalid")
                // uname.setAttribute("class","form-control is-invalid")
            }
            else {
                uname.classList.remove("is-invalid")
                uname.classList.add("is-valid")
                // uname.setAttribute("class","is-invalid")
                // uname.setAttribute("class","form-control is-valid")
            }
        }

        document.getElementById('togglebtn').onclick = () => {
            let x = document.getElementById('pwd')
            if (x.type === "password") {
                x.type = "text"
                document.getElementById('togglebtn').classList.add("bi-eye")
                document.getElementById('togglebtn').classList.remove("bi-eye-slash")
            }
            else {
                x.type = "password"
                document.getElementById('togglebtn').classList.remove("bi-eye")
                document.getElementById('togglebtn').classList.add("bi-eye-slash")
            }
        }

        document.getElementById('pwd').onkeyup = () => {
            let pwd = document.getElementById('pwd').value
            let pwds = document.getElementById('pwds')
            if (pwd.length >= 10) {
                pwds.style.backgroundColor = 'green'
                pwds.textContent = 'Strong'
            }
            else if (pwd.length >= 6 && pwd.length < 10) {
                pwds.style.backgroundColor = 'blue'
                pwds.textContent = 'Medium'
            }
            else {
                pwds.style.backgroundColor = 'red'
                pwds.textContent = 'Weak'
            }
        }
    </script>
</body>

</html>
