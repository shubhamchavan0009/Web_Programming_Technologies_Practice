        document.getElementById('signup').onclick = () => {
            const xhttp = new XMLHttpRequest()
            xhttp.open("get", "registration.html", true)
            xhttp.send()

            xhttp.onreadystatechange = () => {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById('data').innerHTML = xhttp.responseText
                }
            }
        }

            $("#jsondata").click(() => {
                $.getJSON("student.json", (res) => {
                    let st=''
                    $("#tab1").append(`<th><tr><td>Rollno</td><td>Name</td><td>Age</td></tr></th>`)
                    $.each(res, (key, value) => {  // key means array index and value means arr[0],arr[1]
                        st+="<tr>"
                        st+=`<td>${value.rollno}</td>`
                        st+=`<td>${value.name}</td>`
                        st+=`<td>${value.age}</td>`
                        st+="</tr>"
                    })
                    $("#tab1").append(st)
